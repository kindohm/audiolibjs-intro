<!DOCTYPE html>
<html>
<head>
	<title>Recording</title>
	<link rel="stylesheet" href="../common/styles.css"/>
	<link rel="stylesheet" href="../common/jquery-ui.css"/>
	<script src="../common/jquery-1.7.1.min.js"></script>
	<script src="../common/jquery-ui.min.js"></script>
	<script src="../common/audiolib.js"></script>
	<script src="Voice.js"></script>
	<script src="recording.js"></script>
</head>
<body>

<div id="main">

	<h1>Recording</h1>

	<p><button id="recordButton">Record</button>&nbsp;<button id="playButton">Play</button></p>


	<p>Play Sample: <button id="sampleButton">Play</button></p>

	<p>Note Length:<br/>
	<div id="noteLengthSlider"></div></p>
	

	<h2>Delay</h2>
	<p>Time:<br/>
	<div id="delayTimeSlider"></div></p>
	<p>Feedback:<br/>
	<div id="delayFeedbackSlider"></div></p>

	<h2>Reverb</h2>
	<p>Dry:<br/>
	<div id="reverbDrySlider"></div></p>
	<p>Wet:<br/>
	<div id="reverbWetSlider"></div></p>
	<p>Room Size:<br/>
	<div id="reverbSizeSlider"></div></p>
	<p>Damping:<br/>
	<div id="reverbDampingSlider"></div></p>

	<h2>Bit Crusher</h2>
	<p>Resolution:<br/>
	<div id="bitcrushSlider"></div></p>

	<h2>Distortion</h2>
	<p>Gain:<br/>
	<div id="distortionGainSlider"></div></p>
	<p>Master:<br/>
	<div id="distortionMasterSlider"></div></p>

	<h2>High Pass Filter</h2>
	<p>Cutoff Frequency:<br/>
	<div id="hpCutoffSlider"></div></p>

	<h2>Low Pass Filter</h2>
	<p>Cutoff Frequency:<br/>
	<div id="lpCutoffSlider"></div></p>

</div>

</body>
</html>
